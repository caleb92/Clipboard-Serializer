<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clipboard Serializer</title>
	<meta name="Description" content="Converts tabular data into a serialized string for convenient pasting into non-tablular fields">
	<link rel=stylesheet href="main.css">
</head>
<body>
  <header>
    <h1>Clipboard Serializer</h1>
  </header>
  <main>
  <div id="container">
  	<div id="options">
		<div class="form-group">
  	  		<p>Delimiters</p>
  	  		<form id="delimiters-form">
  	    		<label><input type="radio"  name="input-type" value="gs" checked/>Google Sheets</label>
  	    		<label><input type="radio"  name="input-type" value="excel" disabled />Excel</label>
  	  		</form>
  		</div>
  		<div class="form-group">
  			<p>Output</p>
  			<form id="output-form">
  			    <label><input type="radio" name="output-type" value="js-array-objects" checked/>JS Objects</label>
  			    <label><input type="radio" name="output-type" value="js-array-2d" />JS Array (2d)</label>
  			    <label><input type="radio" name="output-type" value="js-array-1d" />JS Array (1d)</label>
  			    <label><input type="radio" name="output-type" value="csv" />CSV</label>
  			</form>
  		</div>
  	</div>
	<div>
		<textarea id="input" wrap="off"></textarea>
	</div>
	<div>
		<input id="output"></input>
	</div>
	<button id="copy">Copy</button>
	<span id="message">Copied To Clipboard!</span>
  </div>
  </main>
  <script src="main.js"></script>
  <script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-73714207-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
