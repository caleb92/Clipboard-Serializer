<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clipboard Serializer</title>
	<meta name="Description" content="Converts tabular data into a serialized string for convenient pasting into non-tablular fields">
	<link rel=stylesheet href="main.css">
</head>
<body>
  <header>
    <h1>Clipboard Serializer</h1>
  </header>
  <main>
  <div id="container">
  	<div id="options">
		<div class="form-group">
  	  		<p>Delimiters</p>
  	  		<form id="delimiters-form">
  	    		<label>
  	    			<select id="row-delimiter">
  	    				<option value=",">Comma</option>
  	    				<option value="&#10;" selected>Newline</option>
  	    				<option value=" ">Space</option>
  	    				<option value="&#9;">Tab</option>
  	    			</select>
  	    			Row
  	    		</label>
  	    		<label>
  	    			<select id="col-delimiter">
  	    				<option value=",">Comma</option>
  	    				<option value="&#10;">Newline</option>
  	    				<option value=" ">Space</option>
  	    				<option value="&#9;" selected>Tab</option>
  	    			</select>
  	    			Column
  	    		</label>
  	  		</form>
  		</div>
  		<div class="form-group">
  			<p>Output</p>
  			<form id="output-form">
  			    <label><input type="radio" name="output-type" value="js-array-objects" checked/>JS Objects</label>
  			    <label><input type="radio" name="output-type" value="js-array-2d" />JS Array (2d)</label>
  			    <label><input type="radio" name="output-type" value="js-array-1d" />JS Array (1d)</label>
  			    <label><input type="radio" name="output-type" value="csv" />CSV</label>
  			</form>
  		</div>
  		<div class="form-group">
  			<p>Format</p>
  			<form id="format-form">
  			    <label><input type="radio" name="format" value="none" />None</label>
  			    <label><input type="radio" name="format" value="strings" checked/>Strings</label>
  			    <label><input type="radio" name="format" value="numbers" />Numbers</label>
  			    <label><input type="radio" name="format" value="both" />Both</label>
  			</form>
  		</div>
  	</div>
	<div>
		<textarea id="input" wrap="off"></textarea>
	</div>
	<div>
		<textarea id="output"></textarea>
	</div>
	<button id="copy">Copy</button>
	<span id="message">Copied To Clipboard!</span>
  </div>
  </main>
  <script src="main.js"></script>
  <script>

    ga('create', 'UA-73714207-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
