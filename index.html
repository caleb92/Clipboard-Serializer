<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.png" />
	<title>Clipboard Serializer</title>
	<meta name="Description" content="Converts tabular data into a serialized string.">
	<link rel=stylesheet href="main.css">
</head>
<body>
  <header>
    <h1>Clipboard Serializer</h1>
  </header>
  <main>
  <div id="container">
  	<div id="options">
		<div class="form-group">
  	  		<p>Copied From</p>
  	  		<form id="input-form">
  	    		<label><input type="radio"  name="input-type" value="gs" checked/>Google Sheets</label>
  	    		<label><input type="radio"  name="input-type" value="excel" disabled />Excel</label>
  	  		</form>
  		</div>
  		<div class="form-group">
  			<p>Output As</p>
  			<form id="output-form">
  			    <label><input type="radio" name="output-type" value="js-array-objects" checked/>JS Objects</label>
  			    <label><input type="radio" name="output-type" value="js-array-2d" />JS Array (2d)</label>
  			    <label><input type="radio" name="output-type" value="js-array-1d" />JS Array (1d)</label>
  			    <label><input type="radio" name="output-type" value="csv" />CSV</label>
  			</form>
  		</div>
  	</div>
	<div>
		<textarea id="input" wrap="off"></textarea>
	</div>
	<div>
		<input id="output"></input>
	</div>
	<button id="serialize">Serialize</button>
	<span id="message">Copied To Clipboard!</span>
  </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
